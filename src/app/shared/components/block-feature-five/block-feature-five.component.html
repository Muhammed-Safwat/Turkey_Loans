<div class="block-feature-five light-bg position-relative pt-120 lg-pt-80 pb-150 lg-pb-80">
  <div class="container">
    <div class="position-relative">
      <div class="row">
        <div class="col-lg-8"
             data-aos="fade-right">
          <div class="title-one mb-50 lg-mb-30 md-mb-10">
            <h2>خدماتنا المالية والتمويلية</h2>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-xl-3 col-md-6 d-flex"
             *ngFor="let service of services; let i = index"
             data-aos="fade-up"
             [attr.data-aos-delay]="i * 150">
          <div class="card-style-seven text-center vstack tran3s w-100 mt-30">
            <div class="icon tran3s rounded-circle d-flex align-items-center justify-content-center m-auto">
              <img src="assets/images/lazy.svg"
                   [attr.data-src]="service.icon"
                   alt=""
                   class="lazy-img"
                   *ngIf="service.icon">
            </div>
            <h4 class="fw-bold mt-40 md-mt-20 mb-20">{{ service.title }}</h4>
            <p class="">{{ service.description }}</p>
            <a [routerLink]="service.link"
               class="arrow-btn tran3s m-auto stretched-link">
              <img src="assets/images/icon/icon_09.svg"
                   data-src="assets/images/icon/icon_09.svg"
                   alt=""
                   class="lazy-img">
            </a>
          </div>
        </div>
      </div>

      <div class="section-btn md-mt-40">
        <a routerLink="/services"
           class="btn-seven d-inline-flex align-items-center">
          <span class="text">جميع الخدمات</span>
          <div class="icon tran3s rounded-circle d-flex align-items-center">
            <img src="assets/images/lazy.svg"
                 data-src="assets/images/icon/icon_27.svg"
                 alt=""
                 class="lazy-img">
          </div>
        </a>
      </div>
    </div>
  </div>
  <img src="assets/images/lazy.svg"
       data-src="assets/images/shape/shape_06.svg"
       alt=""
       class="lazy-img shapes shape_01">
</div>
<!-- /.block-feature-five -->
