<!--
  =====================================================
    Footer Two
  =====================================================
  -->
<div class="footer-two">
  <div class="container">
    <div class="bg-wrapper position-relative">
      <div class="container">
        <div class="row justify-content-between">
          <div class="col-xl-3 col-lg-4 footer-intro mb-30">
            <div class="logo">
              <a routerLink="/"
                 class="d-block">
                <img style="width:220px"
                     src="assets/images/logo/logo-abotorky.svg"
                     alt="">
              </a>
            </div>
            <p class="lh-sm mb-40 md-mb-20">
              نخدم عملاءنا داخل المملكة في سداد المتعثرات واستخراج القروض بطريقة شرعية وبأسرع وقت.
            </p>
            <ul class="style-none d-flex align-items-center social-icon">
              <li *ngFor="let social of socialLinks">
                <a [href]="social.href">
                  <i [class]="social.icon"></i>
                </a>
              </li>
            </ul>
          </div>

          <div class="col-lg-2 col-sm-4 mb-20">
            <h5 class="footer-title">روابط</h5>
            <ul class="footer-nav-link style-none">
              <li *ngFor="let link of quickLinks">
                <a [routerLink]="link.href"
                   *ngIf="link.href !== '#'">{{ link.text }}</a>
                <a [href]="link.href"
                   *ngIf="link.href === '#'">{{ link.text }}</a>
              </li>
            </ul>
          </div>

          <div class="col-lg-2 col-sm-4 mb-20">
            <h5 class="footer-title">الدعم</h5>
            <ul class="footer-nav-link style-none">
              <li *ngFor="let link of supportLinks">
                <a [href]="link.href">{{ link.text }}</a>
              </li>
            </ul>
          </div>

          <div class="col-xxl-3 col-lg-3 col-sm-4 mb-20">
            <h5 class="footer-title">تواصل مباشر</h5>
            <ul class="footer-nav-link style-none">
              <li *ngFor="let contact of contactInfo">
                <a [href]="contact.href">{{ contact.text }}</a>
              </li>
            </ul>
          </div>
        </div>
      </div>
<!--
      <img src="assets/images/lazy.svg"
           data-src="assets/images/shape/shape_06.svg"
           alt=""
           class="lazy-img shapes shape_01">
      <img src="assets/images/lazy.svg"
           data-src="assets/images/shape/shape_06.svg"
           alt=""
           class="lazy-img shapes shape_02">
           -->
    </div>
  </div>
</div>

<!-- Copyright and Company Info -->
<div class="footer-copyright">
  <div class="container">
    <div class="row">
      <div class="col-12 text-center">
        <p class="copyright-text">
          All rights reserved. This website is owned by
          <a href="https://intechdev.net" target="_blank" class="company-link">IN TECH</a>
        </p>
      </div>
    </div>
  </div>
</div>
