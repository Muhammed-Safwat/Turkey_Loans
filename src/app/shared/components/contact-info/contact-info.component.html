<div class="row">
  <div class="title-one text-center mb-50 lg-mb-20">
    <h2>تواصل معنا الآن</h2>
    <p class="subtitle">نحن متاحون 24/7 لخدمتك في جميع أنحاء المملكة العربية السعودية</p>
  </div>
  <div class="col-12 m-auto">
    <div class="row">
      <div class="col-md-4">
        <div class="address-block-one text-center mb-40 wow fadeInUp"
             style="visibility: visible; animation-name: fadeInUp;">
          <div class="icon rounded-circle d-flex align-items-center justify-content-center m-auto">
            <i class="bi bi-telephone"></i>
          </div>
          <h5 class="title">رقم الموبايل</h5>
          <a [href]="whatsappService.getWhatsAppLink()"
             class="call text-lg fw-500">{{ whatsappService.getWhatsAppNumber() }}</a>
        </div>
      </div>
      <div class="col-md-4">
        <div class="address-block-one text-center mb-40 wow fadeInUp"
             style="visibility: visible; animation-name: fadeInUp;">
          <div class="icon rounded-circle d-flex align-items-center justify-content-center m-auto">
            <i class="bi bi-whatsapp"></i>
          </div>
          <h5 class="title">واتساب 24 ساعة</h5>
          <a [href]="whatsappService.getWhatsAppLink()"
             class="call text-lg fw-500">{{ whatsappService.getWhatsAppNumber() }}</a>
        </div>
      </div>
      <div class="col-md-4">
        <div class="address-block-one text-center mb-40 wow fadeInUp"
             style="visibility: visible; animation-name: fadeInUp;">
          <div class="icon rounded-circle d-flex align-items-center justify-content-center m-auto">
            <i class="bi bi-geo-alt"></i>
          </div>
          <h5 class="title">مناطق الخدمة</h5>
          <p>نخدم جميع مناطق المملكة العربية السعودية<br> </p>
        </div> <!-- /.address-block-one -->
      </div>
    </div>
  </div>
</div>
